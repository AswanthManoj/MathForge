<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synth Math Question Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .option-correct {
            background-color: rgba(34, 197, 94, 0.2);
            border-color: rgb(34, 197, 94);
        }
        
        .option-incorrect {
            background-color: rgba(239, 68, 68, 0.2);
            border-color: rgb(239, 68, 68);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">Synth Math Question Generator</h1>
            <p class="text-center text-gray-600 mt-2">Generate mathematics questions and solutions with AI</p>
        </header>

        <!-- Main Tabs -->
        <div class="mb-8">
            <div class="border-b border-gray-200">
                <nav class="flex -mb-px">
                    <button id="tab-generate" class="px-4 py-2 font-medium text-sm leading-5 rounded-t-lg text-blue-700 bg-white border-l border-t border-r border-gray-200 focus:outline-none">
                        Generate Questions
                    </button>
                    <button id="tab-solve" class="px-4 py-2 font-medium text-sm leading-5 rounded-t-lg text-gray-500 hover:text-gray-700 focus:outline-none ml-2">
                        Solve Question
                    </button>
                </nav>
            </div>
        </div>

        <!-- Generate Questions Form -->
        <div id="generate-form" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Generate Questions</h2>
            <form id="question-generator-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="tagname" class="block text-sm font-medium text-gray-700 mb-1">Topic/Tag Name</label>
                        <input type="text" id="tagname" name="tagname" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Trigonometry" required>
                    </div>
                    
                    <div>
                        <label for="num_questions" class="block text-sm font-medium text-gray-700 mb-1">Number of Questions</label>
                        <input type="number" id="num_questions" name="num_questions" min="1" max="50" value="5" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Provide a description of the topic..." required></textarea>
                    </div>
                    
                    <div>
                        <label for="mcq_type" class="block text-sm font-medium text-gray-700 mb-1">MCQ Type</label>
                        <select id="mcq_type" name="mcq_type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="numerical">Numerical</option>
                            <option value="symbolic">Symbolic</option>
                            <option value="statement">Statement</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="difficulty_level" class="block text-sm font-medium text-gray-700 mb-1">Difficulty Level</label>
                        <select id="difficulty_level" name="difficulty_level" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="temperature" class="block text-sm font-medium text-gray-700 mb-1">Temperature (0.2-1.0)</label>
                        <input type="number" id="temperature" name="temperature" min="0.2" max="1.0" step="0.1" value="0.7" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="provider" class="block text-sm font-medium text-gray-700 mb-1">LLM Provider</label>
                        <select id="provider" name="provider" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="google">Google</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="together">Together</option>
                            <option value="openai">OpenAI</option>
                            <option value="groq">Groq</option>
                        </select>
                    </div>
                    
                    <div class="md:col-span-2">
                        <div class="flex items-center space-x-4">
                            <button type="button" id="generate-standard" class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Generate Standard Questions</button>
                            <button type="button" id="generate-multi-level" class="px-4 py-2 bg-purple-600 text-white font-medium rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">Generate Multi-Level Questions</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Solve Question Form -->
        <div id="solve-form" class="bg-white p-6 rounded-lg shadow-md mb-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Solve a Question</h2>
            <form id="question-solver-form">
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="question" class="block text-sm font-medium text-gray-700 mb-1">Question</label>
                        <textarea id="question" name="question" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter a math question to solve..." required></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="solve_mcq_type" class="block text-sm font-medium text-gray-700 mb-1">MCQ Type</label>
                            <select id="solve_mcq_type" name="mcq_type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="numerical">Numerical</option>
                                <option value="symbolic">Symbolic</option>
                                <option value="statement">Statement</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="solve_temperature" class="block text-sm font-medium text-gray-700 mb-1">Temperature (0.2-1.0)</label>
                            <input type="number" id="solve_temperature" name="temperature" min="0.2" max="1.0" step="0.1" value="0.3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label for="solve_provider" class="block text-sm font-medium text-gray-700 mb-1">LLM Provider</label>
                            <select id="solve_provider" name="provider" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="google">Google</option>
                                <option value="anthropic">Anthropic</option>
                                <option value="together">Together</option>
                                <option value="openai">OpenAI</option>
                                <option value="groq">Groq</option>
                            </select>
                        </div>
                    </div>
                    
                    <div>
                        <div class="flex items-center mb-2">
                            <input type="checkbox" id="verify_solution" name="verify_solution" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <label for="verify_solution" class="ml-2 block text-sm text-gray-700">Verify Solution</label>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" class="px-4 py-2 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Solve Question</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="loading-spinner"></div>
            <p class="text-center text-gray-600">Processing your request...</p>
        </div>

        <!-- Results Section -->
        <div id="results" class="bg-white p-6 rounded-lg shadow-md hidden">
            <h2 class="text-xl font-semibold mb-4">Results</h2>
            <div id="results-content"></div>
        </div>
    </div>

    <script>
        // DOM elements
        const tabGenerate = document.getElementById('tab-generate');
        const tabSolve = document.getElementById('tab-solve');
        const generateForm = document.getElementById('generate-form');
        const solveForm = document.getElementById('solve-form');
        const generateStandardBtn = document.getElementById('generate-standard');
        const generateMultiLevelBtn = document.getElementById('generate-multi-level');
        const questionSolverForm = document.getElementById('question-solver-form');
        const loadingIndicator = document.getElementById('loading');
        const resultsSection = document.getElementById('results');
        const resultsContent = document.getElementById('results-content');

        // Tab switching
        tabGenerate.addEventListener('click', () => {
            tabGenerate.classList.add('text-blue-700', 'bg-white', 'border-l', 'border-t', 'border-r', 'border-gray-200');
            tabGenerate.classList.remove('text-gray-500');
            tabSolve.classList.remove('text-blue-700', 'bg-white', 'border-l', 'border-t', 'border-r', 'border-gray-200');
            tabSolve.classList.add('text-gray-500');
            generateForm.classList.remove('hidden');
            solveForm.classList.add('hidden');
        });

        tabSolve.addEventListener('click', () => {
            tabSolve.classList.add('text-blue-700', 'bg-white', 'border-l', 'border-t', 'border-r', 'border-gray-200');
            tabSolve.classList.remove('text-gray-500');
            tabGenerate.classList.remove('text-blue-700', 'bg-white', 'border-l', 'border-t', 'border-r', 'border-gray-200');
            tabGenerate.classList.add('text-gray-500');
            generateForm.classList.add('hidden');
            solveForm.classList.remove('hidden');
        });

        // Generate Standard Questions
        generateStandardBtn.addEventListener('click', async () => {
            showLoading();
            
            const formData = {
                tagname: document.getElementById('tagname').value,
                description: document.getElementById('description').value,
                num_questions: parseInt(document.getElementById('num_questions').value),
                mcq_type: document.getElementById('mcq_type').value,
                difficulty_level: document.getElementById('difficulty_level').value,
                temperature: parseFloat(document.getElementById('temperature').value),
                provider: document.getElementById('provider').value
            };
            
            try {
                const response = await fetch('/generate-questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate questions');
                }
                
                const data = await response.json();
                displayGeneratedQuestions(data);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        });

        // Generate Multi-Level Questions
        generateMultiLevelBtn.addEventListener('click', async () => {
            showLoading();
            
            const formData = {
                tagname: document.getElementById('tagname').value,
                description: document.getElementById('description').value,
                temperature: parseFloat(document.getElementById('temperature').value),
                provider: document.getElementById('provider').value
            };
            
            try {
                const response = await fetch('/generate-multi-level-questions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate multi-level questions');
                }
                
                const data = await response.json();
                displayMultiLevelQuestions(data);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        });

        // Solve Question
        questionSolverForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const formData = {
                question: document.getElementById('question').value,
                mcq_type: document.getElementById('solve_mcq_type').value,
                temperature: parseFloat(document.getElementById('solve_temperature').value),
                provider: document.getElementById('solve_provider').value,
                verify_solution: document.getElementById('verify_solution').checked
            };
            
            try {
                const response = await fetch('/solve-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error('Failed to solve question');
                }
                
                const data = await response.json();
                displaySolution(data);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        });

        // Helper functions
        function showLoading() {
            loadingIndicator.classList.remove('hidden');
            resultsSection.classList.add('hidden');
        }

        function hideLoading() {
            loadingIndicator.classList.add('hidden');
            resultsSection.classList.remove('hidden');
        }

        function showError(message) {
            resultsContent.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <p><strong>Error:</strong> ${message}</p>
                </div>
            `;
            resultsSection.classList.remove('hidden');
        }

        function renderMarkdownWithLatex(text) {
            // First, temporarily protect LaTeX content by replacing it with placeholders
            let latexBlocks = [];
            let counter = 0;
            
            // Replace inline LaTeX: $...$
            text = text.replace(/\$(.*?)\$/g, (match, latex) => {
                const placeholder = `___LATEX_INLINE_${counter}___`;
                latexBlocks.push({ placeholder, latex: match });
                counter++;
                return placeholder;
            });
            
            // Replace display LaTeX: $$...$$
            text = text.replace(/\$\$(.*?)\$\$/g, (match, latex) => {
                const placeholder = `___LATEX_DISPLAY_${counter}___`;
                latexBlocks.push({ placeholder, latex: match });
                counter++;
                return placeholder;
            });
            
            // Replace LaTeX commands with \ that might confuse markdown
            text = text.replace(/\\([\w\{\}]+)/g, (match, command) => {
                const placeholder = `___LATEX_CMD_${counter}___`;
                latexBlocks.push({ placeholder, latex: match });
                counter++;
                return placeholder;
            });
            
            // Process with markdown
            let html = marked.parse(text);
            
            // Restore LaTeX content
            latexBlocks.forEach(({ placeholder, latex }) => {
                html = html.replace(placeholder, latex);
            });
            
            return html;
        }

        function displayGeneratedQuestions(data) {
            let html = '';
            
            if (data.thoughts) {
                html += `
                    <div class="mb-6">
                        <h3 class="text-lg font-medium mb-2">LLM Thinking Process</h3>
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                            ${renderMarkdownWithLatex(data.thoughts)}
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="mb-6">
                    <h3 class="text-lg font-medium mb-2">Generated Questions</h3>
                    <div class="space-y-4">
            `;
            
            data.questions.forEach((question, index) => {
                html += `
                    <div class="p-4 rounded-lg border border-gray-200">
                        <p class="font-medium">Question ${index + 1}:</p>
                        <div class="mt-2">${renderMarkdownWithLatex(question)}</div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            resultsContent.innerHTML = html;
            // Render LaTeX equations after adding content to DOM
            MathJax.typesetPromise();
        }

        function displayMultiLevelQuestions(data) {
            let html = '';
            
            // Function to display questions by category
            const displayCategoryQuestions = (category, questions) => {
                if (!questions || Object.keys(questions).length === 0) return '';
                
                let result = `<h4 class="text-lg font-medium mt-4 mb-2">${category} Questions</h4>`;
                
                for (const type in questions) {
                    if (questions[type].length > 0) {
                        result += `
                            <div class="mb-4">
                                <h5 class="font-medium">${type.charAt(0).toUpperCase() + type.slice(1)} Questions</h5>
                                <div class="space-y-3 mt-2">
                        `;
                        
                        questions[type].forEach((question, index) => {
                            result += `
                                <div class="p-3 rounded-lg border border-gray-200">
                                    <p class="font-medium">Question ${index + 1}:</p>
                                    <div class="mt-1">${renderMarkdownWithLatex(question)}</div>
                                </div>
                            `;
                        });
                        
                        result += `
                                </div>
                            </div>
                        `;
                    }
                }
                
                return result;
            };
            
            // Display Easy Questions
            html += displayCategoryQuestions('Easy', data.easy_questions);
            
            // Display Medium Questions
            html += displayCategoryQuestions('Medium', data.medium_questions);
            
            // Display Hard Questions
            html += displayCategoryQuestions('Hard', data.hard_questions);
            
            resultsContent.innerHTML = html;
            // Render LaTeX equations after adding content to DOM
            MathJax.typesetPromise();
        }

        function displaySolution(data) {
            let html = '';
            
            html += `
                <div class="mb-6">
                    <h3 class="text-lg font-medium mb-2">Question</h3>
                    <div class="p-4 rounded-lg border border-gray-200">
                        ${renderMarkdownWithLatex(data.question)}
                    </div>
                </div>
            `;
            
            if (data.thoughts) {
                html += `
                    <div class="mb-6">
                        <h3 class="text-lg font-medium mb-2">Solution Process</h3>
                        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                            ${renderMarkdownWithLatex(data.thoughts)}
                        </div>
                    </div>
                `;
            }
            
            if (data.code) {
                html += `
                    <div class="mb-6">
                        <h3 class="text-lg font-medium mb-2">Solution Code</h3>
                        <div class="bg-gray-800 text-white p-4 rounded-lg">
                            <pre><code>${data.code}</code></pre>
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="mb-6">
                    <h3 class="text-lg font-medium mb-2">Answer Options</h3>
                    <div class="space-y-3">
            `;
            
            if (data.options && data.options.length > 0) {
                data.options.forEach((option, index) => {
                    const optionClass = option.is_correct ? 'option-correct' : 'option-incorrect';
                    const correctMark = option.is_correct ? 
                        '<span class="ml-2 text-green-600">✓</span>' : 
                        '<span class="ml-2 text-red-600">✗</span>';
                    
                    // Convert option.output_result to string and properly render with markdown/LaTeX
                    const optionText = typeof option.output_result === 'undefined' ? 
                        '(No answer)' : String(option.output_result);
                    
                    html += `
                        <div class="p-3 rounded-lg border ${optionClass}">
                            <div class="flex items-start">
                                <span class="font-medium mr-2">${String.fromCharCode(65 + index)}.</span>
                                <div class="flex-grow">
                                    ${renderMarkdownWithLatex(optionText)}
                                </div>
                                ${correctMark}
                            </div>
                        </div>
                    `;
                });
            }
            
            html += `
                    </div>
                </div>
                
                <div class="mb-6">
                    <h3 class="text-lg font-medium mb-2">Correct Answer</h3>
                    <div class="p-4 rounded-lg border border-green-200 bg-green-50">
                        ${renderMarkdownWithLatex(String(data.correct_answer))}
                    </div>
                </div>
            `;
            
            resultsContent.innerHTML = html;
            // Render LaTeX equations after adding content to DOM
            MathJax.typesetPromise();
        }
    </script>
</body>
</html>
